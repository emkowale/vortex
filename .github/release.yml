name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # only run on version tags like v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Zip plugin
        run: |
          mkdir -p dist
          zip -r "dist/vortex-${{ env.VERSION }}.zip" . \
            -x "*.git*" \
            -x ".github/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Vortex ${{ env.VERSION }}"
          body: "Automated release of Vortex plugin v${{ env.VERSION }}"
          files: dist/vortex-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
